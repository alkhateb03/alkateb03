            <h2>Current Date and Time</h2>

            <p id="currentDateTime" class="lead"></p>
          
            <script>
              
              function updateDateTime() {
                const currentDate = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
                const formattedDateTime = currentDate.toLocaleDateString('en-US', options);
          
                
                document.getElementById('currentDateTime').innerText = `Current Date and Time: ${formattedDateTime}`;
              }
          
              setInterval(updateDateTime, 1000);
          
             
              updateDateTime();
            </script>

              <script>
                  function generateReport() {

                      report += "Phone Number: " + phonenumber + "\n";

              <h1 class="mb-4">BMI Health Tracker</h1>
        
          <div class="row">
            <div class="col-md-6">
              <label for="height">Height (meters):</label>
              <input type="number" step="0.01" id="height" class="form-control" placeholder="Enter height">
            </div>
            <div class="col-md-6">
              <label for="weight">Weight (kg):</label>
              <input type="number" step="0.01" id="weight" class="form-control" placeholder="Enter weight">
            </div>
          </div>
        
          <div class="row mt-3">
            <div class="col-md-6">
              <label>Gender:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="col-md-6">
              <label>Lifestyle:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="active">
                <label class="form-check-label" for="active">Active</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sedentary">
                <label class="form-check-label" for="sedentary">Sedentary</label>
              </div>
            </div>
          </div>
        
          <button onclick="calculateBMI()" class="btn btn-primary mt-3">Calculate BMI</button>
        
          <div id="result" class="mt-4"></div>
        
          <script>
            function calculateBMI() {
              const height = document.getElementById('height').value;
              const weight = document.getElementById('weight').value;
              const gender = document.querySelector('input[name="gender"]:checked');
              const lifestyleActive = document.getElementById('active').checked;
              const lifestyleSedentary = document.getElementById('sedentary').checked;
        
              if (!height || !weight || !gender || (!lifestyleActive && !lifestyleSedentary)) {
                alert("Please fill in all fields.");
                return;
              }
        
              const bmi = weight / (height * height);
              let status;
        
              if (bmi < 18.5) {
                status = 'Underweight';
              } else if (bmi >= 18.5 && bmi < 25) {
                status = 'Normal weight';
              } else if (bmi >= 25 && bmi < 30) {
                status = 'Overweight';
              } else {
                status = 'Obese';
              }
        
              const resultElement = document.getElementById('result');
              resultElement.innerHTML = `<p>Your BMI: ${bmi.toFixed(2)} - ${status}</p>`;
            }
          </script>
